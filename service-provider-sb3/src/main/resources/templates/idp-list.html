<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>List of IDPs</title>
    <style>
        body {
            font-family: "Verdana", Arial, sans-serif;;
        }
    </style>
</head>

<body>

<a th:href="@{/}">Home</a>

<div class="container">
    <h3>List of configured IDPs</h3>
    <hr/>

    <div>
        <ul th:each="prov : ${idps}">
            <li>
                <a th:text="${prov.linkText}" th:href="@{${prov.redirect}}"></a>
            </li>
        </ul>

    </div>


</div>

<hr/>

<div th:fragment="logout" sec:authorize="isAuthenticated()">

    <strong><span>User: </span><span sec:authentication="name"></span></strong>

    <form action="#" th:action="@{/saml/sp/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>

</div>

</body>
</html>
