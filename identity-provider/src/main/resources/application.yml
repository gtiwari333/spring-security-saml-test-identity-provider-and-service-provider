server:
  port: 8081
  servlet:
    context-path: /this-is-idp

logging:
  level:
    root: TRACE
    web: TRACE
    'sun.rmi': ERROR
    'org.apache.tomcat.util': ERROR
    'java.io': ERROR
    'org.opensaml.core': DEBUG
    'org.apache.velocity': DEBUG

